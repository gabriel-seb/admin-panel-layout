<html class='no-js' lang='es'>
  <head>
    <meta charset='utf-8'>
    <!-- Set the viewport width to device width for mobile -->
    <meta content='width=device-width' name='viewport'>
    <title>Bienvenido, <name></title>
    <!-- Included CSS Files (Compressed) -->
    <link href='../css/styles.css' rel='stylesheet'>
    <link href='favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>  <![endif]-->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <style type="text/css">
    .gradient {
    filter: none;
    }
    </style>
  </head>
  <body>
    <!-- application header -->
    <header class='blue' id='main_app'>
      <div class='wrapper'>
        <div class='grid'>
          <div class='cols-1-5'>
            <div class='logo'>Logo de Karizmi</div>
          </div>
          <nav class='cols-3-5'>
            <ul id='main_nav'>
              <li>
                <a href='#'>Inventario</a>
              </li>
              <li>
                <a href='#'>Ventas</a>
              </li>
              <li>
                <a href='#'>Diseño</a>
              </li>
              <li>
                <a href='#'>Sistema</a>
              </li>
            </ul>
          </nav>
          <div class='cols-1-5'>
            <div class='user'>
              <p>
                Bienvenido,
                <span><nombre></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class='container'>
      <div class='wrapper'>
        <div class='grid'>
          <div id='actions'>
            <div class='cols-1-2'>
              <h2>
                Producto
              </h2>
            </div>
            <div class='cols-1-2'>
              <input class='button small light_blue' type='button' value='Eliminar'>
              <input class='button small light_blue' type='button' value='Modificar'>
              <input class='button small light_blue' type='button' value='Nuevo'>
            </div>
          </div>
        </div>
        <div class='grid'>
          <div class='cols-3-4'>
            <table>
              <thead>
                <tr>
                  <th>
                    &#9660
                  </th>
                  <th>
                    Imagen
                  </th>
                  <th>
                    Nombre
                  </th>
                  <th>
                    Estatus
                  </th>
                  <th>
                    Disponibilidad
                  </th>
                  <th>
                    Acciones
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input type='checkbox'>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class='cols-1-4'>
            <div class='filters'>
              <form>
                <h4>
                  Estatus
                  <select>
                    <option>Seleccione...</option>
                  </select>
                </h4>
                <h4>
                  Disponibilidad
                  <select>
                    <option>Seleccione...</option>
                  </select>
                </h4>
                <h4>
                  Nombre
                  <select>
                    <option>Seleccione...</option>
                  </select>
                </h4>
                <input class='button small light_blue' type='Submit' value='Ver'>
              </form>
            </div>
          </div>
        </div>
        <footer>
          <div class='wrapper'>
            <div class='grid'>
              <div class='cols-1-1'>
                <p>
                  Información confidencial
                </p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
