<html class='no-js' lang='es'>
  <head>
    <meta charset='utf-8'>
    <!-- Set the viewport width to device width for mobile -->
    <meta content='width=device-width' name='viewport'>
    <title>Bienvenido, inicie sesión para continuar</title>
    <!-- Included CSS Files (Compressed) -->
    <link href='../css/styles.css' rel='stylesheet'>
    <link href='favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>  <![endif]-->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <style type="text/css">
    .gradient {
    filter: none;
    }
    </style>
  </head>
  <body>
    <!-- application header -->
    <header class='light_blue texture' id='main_app'>
      <div class='wrapper'>
        <div class='grid'>
          <div class='cols-4-5'>
            <div class='logo'>Logo de Karizmi</div>
          </div>
          <div class='cols-1-5'>
            <div class='user'>
              <p>
                Por favor, inicie sesión
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class='container'>
      <div class='wrapper'>
        <div class='square' id='login_window'>
          <form id='sign_in'>
            <div class='grid title dark_beige'>
              <div class='cols-1-1'>
                <h2>Sistema Administrativo</h2>
              </div>
            </div>
            <div class='content'>
              <div class='grid'>
                <div class='cols-1-1'>
                  <input placeholder='Correo Electrónico' type='email'>
                </div>
              </div>
              <div class='grid'>
                <div class='cols-1-1'>
                  <input placeholder='Contraseña' type='password'>
                </div>
              </div>
              <div class='grid'>
                <div class='cols-1-1'>
                  <input class='upper_corner' type='submit' value='Ingresar'>
                </div>
              </div>
              <div class='grid'>
                <div class='cols-1-1'>
                  <p>
                    Si no posee una cuenta, por favor contacte al administrador del sistema a la siguiente dirección
                    <a href='info@hipervinculo.net'>info@hipervinculo.net</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
